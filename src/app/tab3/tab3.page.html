<ion-header>
  <ion-toolbar>
    <ion-title>
      Charts
    </ion-title>
  </ion-toolbar>
</ion-header>

   
<ion-content>
  <div class="ion-padding">
   <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>


<ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>


  <div class=button>
  <ion-button (click)="logout()" position="bottom" shape="round" fill="outline" color="warning" expand="full">Logout</ion-button>
</div>

<!-- </ion-content> -->
