<ion-header [translucent]="true">
  <ion-toolbar class="toolcolor">
   
    <ion-title>
      
      Shared Expenses
    </ion-title>
   
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="back">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shared Expenses</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="presentAlertPrompt()" expand="full" color="light">Split</ion-button>
  
    
    <ion-item-sliding *ngFor="let item of split" color="warning" (click)="Date(item)" class="inputcolor">
     
      <ion-item class="inputcolor">
        <ion-label slot="start" position="fixed">{{item.name1}}</ion-label>
        <ion-label posititon="stacked">Owes you:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.name2}}$</ion-label>
          
      </ion-item>
      
  
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
